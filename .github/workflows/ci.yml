on:
  pull_request:
  push:
    branches:
      - Main-Upcoming
  # run on tag creation
  create:
    tags:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # Zephyr toolchain from here:
      # https://github.com/zephyrproject-rtos/docker-image/pkgs/container/ci
      image: ghcr.io/zephyrproject-rtos/ci:v0.26.6
    env:
      # Tell cmake where to find the zephyr sdk
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - uses: actions/checkout@v4
        with:
          # Clone the repo to a subdirectory, so we can initialize the Zephyr
          # workspace in the parent directory.
          path: zephyr-workspace/nrfconnect-ci-app

      - name: ‚ôªÔ∏è Initialize Zephyr Workspace
        # Set up the Zephyr workspace and install the Python dependencies
        run: |
          cd zephyr-workspace
          rm -rf .west
          west init -l nrfconnect-ci-app
          west update --narrow -o=--depth=1

      - name: üíæ Cache ~/.cache/ccache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ccache
          key: ccache-v1-${{ runner.os }}-${{ hashFiles('zephyr-workspace/nrfconnect-ci-app/west.yml') }}
          restore-keys: |
            ccache-v1-${{ runner.os }}-

      - name: üî® Build Project
        run: |
          cd zephyr-workspace
          ccache -z
          west build \
              --board revolutewireless/nrf52833 \
              --pristine=always nrfconnect-ci-app \
              -- \"
          ccache -sv


      - name: üì¶ Save BIN
        uses: actions/upload-artifact@v4
        with:
          name: ZephyrBin
          path: zephyr-workspace/build/zephyr/zephyr.bin

      - name: üì¶ Save HEX
        uses: actions/upload-artifact@v4
        with:
          name: Zephyrhex
          path: zephyr-workspace/build/zephyr/zephyr.hex

      - name: üì¶ Save merged hex
        uses: actions/upload-artifact@v4
        with:
          name: MergedHex
          path: zephyr-workspace/build/zephyr/merged.hex


      - name: üì¶ Save Update File
        uses: actions/upload-artifact@v4
        with:
          name: UpdateBin
          path: zephyr-workspace/build/zephyr/app_update.bin

     



          
