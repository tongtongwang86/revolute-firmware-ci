on:
  pull_request:
  push:
    branches:
      - Main-Upcoming
  # run on tag creation
  create:
    tags:

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: revolutefirmware

      - name: Verify checkout
        run: ls -R revolutefirmware

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: revolutefirmware
          toolchains: arm-zephyr-eabi

      - name: Verify revolutefirmware directory
        run: |
          if [ ! -d "revolutefirmware" ]; then
            echo "Directory revolutefirmware does not exist!";
            exit 1;
          fi

      - name: Build firmware
        working-directory: revolutefirmware
        shell: bash
        run: |
          west build \
            --board revolutewireless/nrf52833 \
            --pristine=always revolutefirmware \
            -- \
            -DBOARD_ROOT="/home/runner/work/revolute-firmware-ci/revolute-firmware-ci/zephyr-workspace/revolutefirmware"
