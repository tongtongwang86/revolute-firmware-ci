on:
  pull_request:
  push:
    branches:
      - Main-Upcoming
  # run on tag creation
  create:
    tags:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Clone the repo to a subdirectory, so we can initialize the Zephyr
          # workspace in the parent directory.
          # path: revolutefirmware

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
  
      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: revolutefirmware
          toolchains: arm-zephyr-eabi

      - name: Build firmware
        working-directory: revolutefirmware
        shell: bash
        run: |
            west build \
              --board revolutewireless/nrf52833 \
              --pristine=always revolutefirmware \
              -- \
              -DBOARD_ROOT="/home/runner/work/revolute-firmware-ci/revolute-firmware-ci/zephyr-workspace/revolutefirmware" 

      - name: ðŸ“¦ Save BIN
        uses: actions/upload-artifact@v4
        with:
          name: ZephyrBin
          path: zephyr-workspace/build/zephyr/zephyr.bin

      - name: ðŸ“¦ Save HEX
        uses: actions/upload-artifact@v4
        with:
          name: Zephyrhex
          path: zephyr-workspace/build/zephyr/zephyr.hex

      - name: ðŸ“¦ Save merged hex
        uses: actions/upload-artifact@v4
        with:
          name: MergedHex
          path: zephyr-workspace/build/zephyr/merged.hex


      - name: ðŸ“¦ Save Update File
        uses: actions/upload-artifact@v4
        with:
          name: UpdateBin
          path: zephyr-workspace/build/zephyr/app_update.bin

     



          
