on:
  pull_request:
  push:
    branches:
      - Main-Upcoming
  # run on tag creation
  create:
    tags:

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: revolutefirmware

      - name: Show current directory
        run: pwd

      - name: List root directory contents
        run: ls -R

      - name: List revolutefirmware directory contents
        run: |
          if [ -d "revolutefirmware" ]; then
            ls -R revolutefirmware
          else
            echo "Directory 'revolutefirmware' does not exist."
          fi



          
